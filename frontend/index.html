<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Stock Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center py-4">
  <div class="container">
    <h2 class="mb-4">📷 QR Scanner - Take Item</h2>
    <div id="reader" style="width: 100%; max-width: 320px; margin: auto;"></div>
    <p id="resultMsg" class="mt-4 fw-semibold text-success"></p>
  </div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    function onScanSuccess(qrCodeMessage) {
      html5QrCode.stop();

      fetch("https://qr-stock-backend.onrender.com/api/stock")
        .then(res => res.json())
        .then(stockItems => {
          const item = stockItems.find(i => i.qrCode === qrCodeMessage);
          if (!item) {
            alert("❌ Item not found.");
            restartScanner();
            return;
          }

          const qty = prompt(`How many ${item.unit || "units"} are you taking?`);
          if (!qty || isNaN(qty)) {
            alert("❌ Invalid quantity.");
            restartScanner();
            return;
          }

          fetch("https://qr-stock-backend.onrender.com/api/scan", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              qrCode: qrCodeMessage,
              quantity: parseInt(qty)
            })
          })
          .then(res => res.json())
          .then(data => {
            if (data.message) {
              document.getElementById("resultMsg").innerText =
                `✅ ${data.message} | Remaining: ${data.item.quantity} ${data.item.unit}`;
            } else {
              document.getElementById("resultMsg").innerText = "⚠️ " + data;
            }
            restartScanner();
          })
          .catch(err => {
            console.error(err);
            document.getElementById("resultMsg").innerText = "❌ Server error.";
            restartScanner();
          });
        });
    }

    function onScanFailure(error) {}

    function restartScanner() {
      setTimeout(() => {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: { width: 250, height: 250 } },
          onScanSuccess,
          onScanFailure
        );
      }, 3000);
    }

    restartScanner();
  </script>
</body>
</html>

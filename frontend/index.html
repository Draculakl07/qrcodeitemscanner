<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <title>QR Stock Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>ðŸ“· QR Scanner - Take Item</h1>
  <div id="reader" style="width: 300px;"></div>
  <p id="resultMsg"></p>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    function onScanSuccess(qrCodeMessage) {
      html5QrCode.stop();  // Stop scanner temporarily

      fetch("https://qr-stock-backend.onrender.com/api/stock")
        .then(res => res.json())
        .then(stockItems => {
          const item = stockItems.find(i => i.qrCode === qrCodeMessage);
          if (!item) {
            alert("âŒ Item not found in stock.");
            restartScanner();
            return;
          }

          const qty = prompt(`How many ${item.unit || "units"} are you taking?`);
          if (!qty || isNaN(qty)) {
            alert("âŒ Invalid quantity.");
            restartScanner();
            return;
          }

          fetch("https://qr-stock-backend.onrender.com/api/scan", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              qrCode: qrCodeMessage,
              quantity: parseInt(qty)
            })
          })
            .then(res => res.json())
            .then(data => {
              if (data.message) {
                document.getElementById("resultMsg").innerText =
                  `âœ… ${data.message} | Remaining: ${data.item.quantity} ${data.item.unit}`;
              } else {
                document.getElementById("resultMsg").innerText = "âš ï¸ " + data;
              }
              restartScanner();
            })
            .catch(err => {
              console.error(err);
              document.getElementById("resultMsg").innerText = "âŒ Server error.";
              restartScanner();
            });
        });
    }

    function onScanFailure(error) {
      // Optional: log failed attempts
    }

    function restartScanner() {
      setTimeout(() => {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: { width: 250, height: 250 } },
          onScanSuccess,
          onScanFailure
        );
      }, 3000);
    }

    restartScanner();
  </script>
</body>
</html>

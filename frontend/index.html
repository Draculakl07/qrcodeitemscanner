<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Stock Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center py-4">
  <div class="container">
    <h2 class="mb-4">üì∑ QR Scanner - Take Item</h2>
    <div id="reader" style="width: 100%; max-width: 320px; margin: auto;"></div>
    <p id="resultMsg" class="mt-4 fw-semibold text-success"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const html5QrCode = new Html5Qrcode("reader");

      function processQRCode(qrCodeMessage, attempt = 1) {
        document.getElementById("resultMsg").innerText = "üîÑ Fetching stock...";

        fetch("https://qrcodeitemscannerbackend.onrender.com/api/stock")
          .then(res => res.json())
          .then(stockItems => {
            const item = stockItems.find(i => i.qrCode === qrCodeMessage);

            if (!item) {
              alert("‚ùå Item not found in stock.");
              restartScanner();
              return;
            }

            const qty = prompt(`How many ${item.unit || "units"} are you taking?`);
            const qtyNum = parseFloat(qty);

            if (isNaN(qtyNum) || qtyNum <= 0) {
              alert("‚ùå Invalid quantity.");
              restartScanner();
              return;
            }

            fetch("https://qrcodeitemscannerbackend.onrender.com/api/scan", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ qrCode: qrCodeMessage, quantity: qtyNum })
            })
            .then(res => res.json())
            .then(data => {
              if (data.message) {
                document.getElementById("resultMsg").innerText =
                  `‚úÖ ${data.message} | Remaining: ${data.item.quantity} ${data.item.unit}`;
              } else {
                document.getElementById("resultMsg").innerText = "‚ö†Ô∏è " + (data.error || "Unexpected error");
              }
              restartScanner();
            })
            .catch(err => {
              console.error(err);
              document.getElementById("resultMsg").innerText = "‚ùå Server error.";
              restartScanner();
            });
          })
          .catch(err => {
            console.error("Fetch stock error:", err);
            if (attempt < 3) {
              document.getElementById("resultMsg").innerText = `‚è≥ Retrying stock fetch... (${attempt}/3)`;
              setTimeout(() => processQRCode(qrCodeMessage, attempt + 1), 3000);
            } else {
              alert("‚ùå Could not fetch stock data.");
              restartScanner();
            }
          });
      }

      function restartScanner() {
        setTimeout(() => {
          html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: { width: 250, height: 250 } },
            processQRCode,
            error => {}
          );
        }, 3000);
      }

      const params = new URLSearchParams(window.location.search);
      const presetCode = params.get("code");

      if (presetCode) {
        // Delay to allow mobile browser to fully render
        setTimeout(() => processQRCode(presetCode), 1000);
      } else {
        restartScanner();
      }
    });
  </script>
</body>
</html>

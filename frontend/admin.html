<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8">
  <title>Admin - QR Stock Upload</title>
</head>
<body>
  <h1>ðŸ“¦ Admin Dashboard</h1>

  <h3>Upload Stock Excel</h3>
  <input type="file" id="excelFile">
  <button onclick="uploadFile()">Upload</button>
  <p id="uploadStatus"></p>

  <h3>Current Stock</h3>
  <button onclick="loadStock()">View Current Stock</button>
  <ul id="stockList"></ul>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("excelFile");
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("http://localhost:5000/api/upload", {
        method: "POST",
        body: formData
      });

      const text = await res.text();
      document.getElementById("uploadStatus").innerText = text;
    }

    async function loadStock() {
      const res = await fetch("http://localhost:5000/api/stock");
      const items = await res.json();
      const list = document.getElementById("stockList");
      list.innerHTML = "";

      items.forEach(item => {
        const li = document.createElement("li");
        li.innerText = `${item.itemName} (QR: ${item.qrCode}) - Qty: ${item.quantity}`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>

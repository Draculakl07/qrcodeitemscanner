<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - QR Stock Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">
  <div class="container text-center">
    <h2 class="mb-4">ðŸ“¦ Admin Dashboard</h2>

    <div class="mb-4">
      <h5>Upload Stock Excel</h5>
      <input class="form-control mb-2" type="file" id="excelFile">
      <button class="btn btn-primary" onclick="uploadFile()">Upload</button>
      <p id="uploadStatus" class="mt-2 text-success fw-semibold"></p>
    </div>

    <div>
      <h5>Current Stock</h5>
      <button class="btn btn-secondary mb-3" onclick="loadStock()">View Current Stock</button>
      <div id="stockList" class="text-start"></div>
    </div>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("excelFile");
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("https://qrcodeitemscannerbackend.onrender.com/api/upload", {
        method: "POST",
        body: formData
      });

      const text = await res.text();
      document.getElementById("uploadStatus").innerText = text;
    }

    async function loadStock() {
      const res = await fetch("https://qrcodeitemscannerbackend.onrender.com/api/stock");
      const items = await res.json();
      const list = document.getElementById("stockList");
      list.innerHTML = "";

      if (items.length === 0) {
        list.innerHTML = "<p>No stock available.</p>";
        return;
      }

      const ul = document.createElement("ul");
      ul.className = "list-group";

      items.forEach(item => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.innerText = `${item.itemName} (QR: ${item.qrCode}) - Qty: ${item.quantity} ${item.unit}`;
        ul.appendChild(li);
      });

      list.appendChild(ul);
    }
  </script>
</body>
</html>
